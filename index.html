<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Inter:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>app-cep</title>
  </head>
  <body>
    <main id="main">
      <div id="box">      
        <h1>app-cep</h1>
        <div id="search">
          <input type="text" class="text-user">
          <button onclick="getCep()" class="btn-search">Buscar</button>
        </div>
        <section id="container">
          <div class="result">
            <div class="box-warning">
              <p class="cep-invalid">CEP invalido</p>
              <p class="cep-length">Tamanho de CEP invalido</p>
              <p class="cep-existent">CEP n√£o existe</p>
            </div>
            <div class="result-input">
              <p>Cep: <input disabled="" id="cep"></input></p>
              <p>Bairro: <input disabled="" id="bairro"></input></p>
              <p>DDD: <input disabled="" id="ddd"></input></p>
              <p>Cidade: <input disabled="" id="localidade"></input></p>
              <p>Rua: <input disabled="" id="logradouro"></input></p>
              <p>Estado: <input disabled="" id="uf"></input></p>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="./src/js/main.js"></script>
  </body>
</html>
