<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Inter:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>app-cep</title>
  </head>
  <body>
    <main id="main">
      <div id="box"> 
        <header>
          <h1>app-cep</h1>
          <button onClick='toggleMode()' id='darkmode-button' class="mode-button">Dark mode</button>
        </header>     
        <div id="search">
          <input type="text" class="text-user">
          <button onclick="getCep()" class="btn-search">Buscar</button>
        </div>
        <section id="container">
          <div class="result">
            <img src="./src/img/search-solid.svg" alt="" srcset="">
            <div class="box-warning">
              <p class="cep-invalid">O0PS! :(</p>
              <p class="cep-length">Tamanho de CEP invalido</p>
              <p class="cep-existent">CEP nÃ£o existe</p>
            </div>
            <div class="box-sucess">
              <div class="box-flex">
                <div class="result-input">
                  <p>Cep: <input disabled="" id="cep"></input></p>
                  <p>Bairro: <input disabled="" id="bairro"></input></p>
                  <p>Rua: <input disabled="" id="logradouro"></input></p>
                  <p>Cidade: <input disabled="" id="localidade"></input></p>
                  <p>Estado: <input disabled="" id="uf"></input></p>
                  <p>DDD: <input disabled="" id="ddd"></input></p>
                  <p>IBGE: <input disabled="" id="ibge"></input></p>
                  <p>SIAFI: <input disabled="" id="siafi"></input></p>
                </div>
                <div class="box-result">
                  <div class="result-form">
                    <div class="box-result-form">
                      <p class="formatted"></p>
                    </div>
                    <p class="msg-copy">Copiado para area de transferencia</p>
                    <button class="btn-copy" onclick="copy()">Copiar</button>
                  </div>
                </div>
              </div>
            </div>        
          </div>
        </section>
      </div>
    </main>
    <footer>
      <p>Com ðŸ’œ</p><a href="https://github.com/p4kz" target="_blank">p4kz</a>
    </footer>
    <script src="./src/js/dark.js"></script>
    <script src="./src/js/main.js"></script>
  </body>
</html>
